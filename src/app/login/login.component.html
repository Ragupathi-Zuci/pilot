<div class="bg-img">
    <div class="content">
        <header>Login Form</header>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Email" name="email" [(ngModel)]="email" #emailInput="ngModel">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="password" required placeholder="Password" name="password" [(ngModel)]="password" #passwordInput="ngModel">
            </div>
            <div class="pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN" [disabled]="!loginForm.valid">
            </div>
            <div class="login">Or login with</div>
            <div class="link">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="signup">Don't have an account?
                <a [routerLink]="['/signup']" routerLinkActive="router-link-active" >Sign Up Now</a>
            </div>
        </form>
    </div>
</div>
