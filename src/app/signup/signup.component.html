<div class="bg-img">
    <div class="content">
        <header>Signup Form</header>
        <form>
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Email or Phone" [(ngModel)]="userDetails.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="password" required placeholder="Password" [(ngModel)]="userDetails.password" [ngModelOptions]="{standalone: true}">

            </div>
            <div class="pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="SIGNUP"  (click) = "addUser(userDetails)">
            </div>
            <div class="login">Or signup with</div>
            <div class="link">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="signup">Don't have account?
                <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login Now</a>
            </div>
        </form>
    </div>
</div>
