
<div class="bg-img">
    <div class="content">
        <header>Admin Login</header>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Email" name="email" [(ngModel)]="email" #emailInput="ngModel" [class.invalid]="emailInput.invalid && emailInput.dirty">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="password" required placeholder="Password" name="password" [(ngModel)]="password" #passwordInput="ngModel" [class.invalid]="passwordInput.invalid && passwordInput.dirty">
            </div>
            <div class="pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN" [disabled]="!loginForm.valid">
            </div>
            <div class="login-error" *ngIf="loginError"> 
                {{ loginError }}
            </div>
            <div class="login">Or login with</div>
            <div class="link">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
        </form>
    </div>
</div>
